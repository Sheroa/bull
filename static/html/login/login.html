<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>小牛钱罐子</title>
	<link rel="stylesheet" href="/static/css/base.css" type="text/css">
	<link rel="stylesheet" href="/static/css/zcdl.css" type="text/css">
</head>
<body>
<link rel="import" href="/static/html/common/header.html?__inline">
<div class="login-page">
<div class="wmain">	
	<div class="ver-middle">
		<div class="login-area shadow-box">
			<form method="post" id="formLogin">
				<div class="textField">
					<span class="user"></span><input name="passport" id="userName" type="text" placeholder="手机号码">
				</div>
				<div class="textField">
					<span class="pwd"></span><input name="userPsw" id="userPass" type="password" placeholder="登录密码">
				</div>
				<p class="error"><em class="error-msg">错误提示</em></p>
				<p class="remember">
					<input name="" value="1" id="" type="checkbox" class="fl"><span class="fl">记住登录</span><a href="#" class="fr">忘记密码?</a>
				</p>
				<button class="btn_login" type="submit" onfocus="this.blur()" onclick="logicInit();">立即登录</button>
				<h5><a href="#" target="_blank">没有账户，立即注册</a></h5>
				<p id="loginErr" style="color: red; margin: 0px; margin-top: -8px;"></p>
				<div id="js-pp" style="display: none;"></div>
			</form>
			<span class="assure"></span>
			<div class="assurecont">
				<div class="contword">
					<p>账户资金安全由中国人保承保</p>
					<div class="cont-bk"></div>
					<span></span>
				</div>				
			</div>
		</div>
	</div>
</div>
<div class="cont"></div>
</div>
	<link rel="import" href="/static/html/common/footer.html?__inline">
</body>
</html>
