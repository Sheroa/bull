<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>小牛钱罐子</title>
	<link rel="stylesheet" href="/static/css/base.css" type="text/css">
	<link rel="stylesheet" href="/static/css/zcdl.css" type="text/css">
</head>
<body>
	<div class="header">
		<div class="wmain">
			<div class="fl">
				<a href="#"><img src="/static/img/logo.png" alt="LOGO"></a><img src="/static/img/slogan.png" alt="SLOGAN" class="slogan">
			</div>
			<div class="fr">
				<strong>注册</strong>已有账号？<a href="#">立即登录</a>
			</div>
		</div>
	</div>
	<div class="bk-gray">
		<div class="register">			
			<div class="stepOne">
				<div class="step">
					<span class="step1"><strong>1</strong><em>填写账户信息</em></span>
					<i class="line1"></i>
					<span class="step2"><strong>2</strong><em>验证手机信息</em></span>
					<i class="line2"></i>
					<span class="step3"><strong>3</strong><em>注册成功</em></span>
				</div>
			</div>
			<div class="cont shadow-box">
				<div class="contOne">
					<p><span class="p-ti">手机号码</span><input type="text" placeholder="请输入您的手机号码"></p>
					<p><span class="p-ti">登录密码</span><input type="text" placeholder="请设置您的登录密码"></p>
					<p><span class="p-ti">推荐人(选填)</span><input type="text" placeholder="请输入您推荐人的手机号码"></p>
					<p style="margin-bottom:8px;"><span class="p-ti">图片验证</span><input type="text" class="captcha"><img src="/static/img/captcha.jpg" height="30" align="absmiddle" alt=""><a href="#" class="refresh"><span>刷新</span></a></p>
					<p class="error-msg"><span class="p-ti"></span>错误提示</p>
					<p class="next-step"><span class="p-ti"></span><a href="#" class="light-btn">下一步</a></p>
				</div>
				<div class="contTwo hide">
					<p class="tel-captcha"><span class="p-ti">手机验证码</span><input type="text"><a href="#" class="light-btn">短信验证</a></p>
					<p class="mark-word"><span class="p-ti"></span>验证码已发至手机15874107838</p>
					<p class="mark-word"><span class="p-ti"></span><input type="checkbox" class="check">已阅读并同意<a href="#">《小牛钱罐子网站服务协议》</a></p>
					<p class="next-step"><span class="p-ti"></span><a href="#" class="light-btn">下一步</a></p>
				</div>
				<div class="contThree hide">
					<p class="tel-ok"><span class="p-ti"></span><strong>158****7837</strong><em>的账户注册成功</em></p>
					<p class="mark-word"><span class="p-ti"></span>验证码已发至手机15874107838</p>
					<p>
						<span class="p-ti">交易密码</span>
						<span class="bank-pwd"><input type="text"><input type="text"><input type="text"><input type="text"><input type="text"><input type="text"></span>
					</p>
					<p class="mark-word"><span class="p-ti"></span>请输入6位字交易密码</p>
					<p style="margin-bottom:8px;">
						<span class="p-ti">确认密码</span>
						<span class="bank-pwd"><input type="text"><input type="text"><input type="text"><input type="text"><input type="text"><input type="text"></span>
					</p>
					<p class="error-msg"><span class="p-ti"></span>两次输入的密码不一致，请重新输入</p>
					<p class="sure-step"><span class="p-ti"></span><a href="#" class="gray-btn">跳过</a><a href="#" class="light-btn">设置</a></p>
				</div>
			</div>	
		</div>
	</div>

	<link rel="import" href="/static/html/common/footer.html?__inline">

	<script type="text/javascript">
		var index = 0;
		require('pages/my/bank_card');
	</script>
</body>
</html>
